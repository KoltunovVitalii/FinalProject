<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Добавление/Изменение фильма</title>
  <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Добавление/Изменение фильма</h1>

<div class="form-container">
  <div class="form-group">
    <label for="filmNameInput">Наименование:</label>
    <input type="text" id="filmNameInput">
  </div>
  <div class="form-group">
    <label for="filmDirectorInput">Режисер:</label>
    <input type="text" id="filmDirectorInput">
  </div>
  <div class="form-group">
    <label for="filmYearInput">Год выпуска:</label>
    <input type="text" id="filmYearInput">
  </div>
  <button class="btn" id="saveInfoButton">Изменить/Сохранить сведения</button>
</div>
</body>
</html>
