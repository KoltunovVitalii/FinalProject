<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .film-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .film-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .film-title {
            margin-right: 10px;
        }

        .buttons-container {
            display: flex;
        }

        .btn {
            margin-right: 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }


    </style>
</head>
<body>
<h1>Список фильмов</h1>
<form>
    <ul class="film-list">
        <li class="film-item" th:each="movie: ${movies}">
            <label>Id:</label>
            <span class="film-title" th:text="${movie.getId()}">Id</span>
            <label>Название:</label>
            <span class="film-title" th:text="${movie.getTitle()}">Название</span>
            <div class="buttons-container">
                <a th:href="|/movies/movieDetails/${movie.getId()}|" class="btn view-details-btn">Посмотреть детали</a>
                <button formmethod="post" th:formaction="|/movies/${movie.getId()}/delete|" class="btn delete-film-btn">
                    Удалить
                </button>
            </div>
        </li>
    </ul>


    <a href="/movies/add" id="addFilmButton" class="btn">Добавить</a>
    <a href="/" id="back" class="btn">На главную страницу</a>
</form>
</body>
</html>
